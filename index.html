<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Contact Add</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="h1 my-5 text-center text-primary">Contact Book</h1>
    <div class="container row gap-3 m-3">
      <form class="js-form col-12 col-lg-6 gap-2 row h-25">
        <h2 class="h2 text-center">New Contact</h2>
        <input
          class="form-control js-input-name"
          placeholder="Name"
          type="text"
        />
        <input
          class="form-control js-input-relative"
          placeholder="Relationship"
          type="text"
        />
        <input
          class="form-control js-input-phone-number"
          placeholder="Phone"
          type="text"
        />
        <button class="btn btn-primary" type="submit">SAVE</button>
      </form>
      <div class="col-12 col-lg-6">
        <h2 class="h2 text-center text-info">Contacts me</h2>
        <ol class="list-group js-list"></ol>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
