<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Contact Add</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <button class="main-btn shadow js-mode">
      <img
        src="./images/mode-icon.png"
        width="30"
        height="30"
        alt="Light and dark mode button"
      />
    </button>
    <a class="d-none shadow main-btn js-scroll" href="#">
      <img
        src="./images/back-to-top.png"
        width="50"
        height="50"
        alt="Light and dark mode button"
      />
    </a>
    <h1 class="h1 my-5 text-center text-primary">Contact Book</h1>
    <form class="d-none rounded shadow js-edit-form">
      <button class="main-btn shadow js-close">
        <img
          src="./images/close-btn.png"
          width="30"
          height="30"
          alt="Light and dark mode button"
        />
      </button>
      <h2 class="h2 text-center text-warning my-5">Edit Contact</h2>
      <input
        class="form-control my-3 js-edit-name"
        placeholder="Name"
        type="text"
      />
      <select class="form-select js-edit-select my-3">
        <option value="Releotionship">Releotionship</option>
        <option value="Father">Father</option>
        <option value="Mother">Mother</option>
        <option value="Brother">Brother</option>
        <option value="Sister">Sister</option>
        <option value="Friend">Friend</option>
      </select>
      <input
        class="form-control my-3 js-edit-phone-number"
        placeholder="Phone"
        type="text"
      />
      <button class="btn btn-success w-100" type="submit">EDIT</button>
    </form>
    <div class="container">
      <div class="row gap-3 m-3">
        <form class="js-form col-12 col-lg-6 gap-2 row h-25">
          <h2 class="h2 text-center text-success">New Contact</h2>
          <input
            class="form-control js-input-name"
            placeholder="Name"
            type="text"
          />
          <select class="form-select js-select">
            <option value="Releotionship">Releotionship</option>
            <option value="Father">Father</option>
            <option value="Mother">Mother</option>
            <option value="Brother">Brother</option>
            <option value="Sister">Sister</option>
            <option value="Friend">Friend</option>
          </select>
          <input
            class="form-control js-input-phone-number"
            placeholder="Phone"
            type="text"
          />
          <button class="btn btn-primary" type="submit">SAVE</button>
        </form>
        <div class="col-12 col-lg-6">
          <h2 class="h2 text-center text-info">Contacts me</h2>
          <ol class="list-group js-list"></ol>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
